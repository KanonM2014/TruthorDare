<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truth or Dare - Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ® Truth or Dare</h1>
        <p class="subtitle">Permainan Seru Bersama Teman!</p>
      </header>

      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="game">ğŸ² Main Game</button>
        <button class="tab-btn" data-tab="players">ğŸ‘¥ Pemain</button>
        <button class="tab-btn" data-tab="questions">â“ Pertanyaan</button>
        <button class="tab-btn" data-tab="challenges">ğŸ¯ Tantangan</button>
      </div>

      <!-- Game Tab -->
      <div id="game" class="tab-content active">
        <div class="game-section">
          <h2>Mulai Permainan</h2>

          <div class="game-buttons">
            <button class="btn btn-primary" onclick="acakPemain()">
              <span class="icon">ğŸ²</span>
              Acak Pemain
            </button>
            <button class="btn btn-secondary" onclick="acakTruthOrDare()">
              <span class="icon">ğŸ”€</span>
              Truth or Dare?
            </button>
          </div>

          <div class="result-box" id="gameResult">
            <p class="result-text">Klik tombol untuk memulai!</p>
          </div>

          <div class="action-buttons" id="actionButtons" style="display: none">
            <button class="btn btn-truth" onclick="acakPertanyaan()">
              <span class="icon">â“</span>
              Ambil Pertanyaan
            </button>
            <button class="btn btn-dare" onclick="acakTantangan()">
              <span class="icon">ğŸ¯</span>
              Ambil Tantangan
            </button>
          </div>
        </div>
      </div>

      <!-- Players Tab -->
      <div id="players" class="tab-content">
        <div class="section">
          <h2>Manajemen Pemain</h2>

          <div class="form-group">
            <input
              type="text"
              id="playerName"
              placeholder="Nama pemain..."
              class="input-field"
            />
            <button class="btn btn-success" onclick="tambahPemain()">
              <span class="icon">â•</span>
              Tambah Pemain
            </button>
          </div>

          <div class="list-container">
            <h3>Daftar Pemain:</h3>
            <div id="playersList" class="items-list"></div>
          </div>
        </div>
      </div>

      <!-- Questions Tab -->
      <div id="questions" class="tab-content">
        <div class="section">
          <h2>Manajemen Pertanyaan (Truth)</h2>

          <div class="form-group">
            <textarea
              id="questionText"
              placeholder="Masukkan pertanyaan truth..."
              class="textarea-field"
              rows="3"
            ></textarea>
            <button class="btn btn-success" onclick="tambahPertanyaan()">
              <span class="icon">â•</span>
              Tambah Pertanyaan
            </button>
          </div>

          <div class="list-container">
            <h3>Daftar Pertanyaan:</h3>
            <div id="questionsList" class="items-list"></div>
          </div>
        </div>
      </div>

      <!-- Challenges Tab -->
      <div id="challenges" class="tab-content">
        <div class="section">
          <h2>Manajemen Tantangan (Dare)</h2>

          <div class="form-group">
            <textarea
              id="challengeText"
              placeholder="Masukkan tantangan dare..."
              class="textarea-field"
              rows="3"
            ></textarea>
            <button class="btn btn-success" onclick="tambahTantangan()">
              <span class="icon">â•</span>
              Tambah Tantangan
            </button>
          </div>

          <div class="list-container">
            <h3>Daftar Tantangan:</h3>
            <div id="challengesList" class="items-list"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal untuk Edit -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Item</h2>
        <textarea id="editText" class="textarea-field" rows="3"></textarea>
        <div class="modal-buttons">
          <button class="btn btn-primary" onclick="saveEdit()">Simpan</button>
          <button class="btn btn-secondary" onclick="closeModal()">
            Batal
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
